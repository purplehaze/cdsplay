---
spring:
  config.activate.on-profile: default
  datasource:
    url: "jdbc:sqlite:file::memory:?cache=shared"
    driver-class-name: org.sqlite.JDBC
    initialization-mode: always
    hikari:
      maximum-pool-size: 1
logging:
  level:
    ROOT: info
    com.sap: debug
    org.springframework.jdbc.core: trace
cds:
  odata-v4.endpoint.path: "/api"
